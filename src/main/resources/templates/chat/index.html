<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat Grupal</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<noscript>
    <h2>Tu navegador no soporta JavaScritp</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Escribe tu nombre de usuario</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Nombre de Usuario" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Abrir Chat</button>
                
                
            </div>
            <a class="btn btn-link" th:href="@{/}"> <u>Regresar</u></a>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Spring</h2>
        </div>
        <div class="connecting">
            Cargando...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Escribe algo..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Enviar</button>
                </div>
                <div class="text-center">
                    <a th:href="@{/}" class="btn btn-link">Regresar</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/sockjs.min.js}"></script>
<script th:src="@{/js/stomp.min.js}"></script>
<script th:src="@{/js/chat.js}"></script>
</body>
</html>
