<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8">
	<title>Mensajes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}">

<body>
	<span sec:authentication="principal.username" id="user" class="d-none"></span>

	<header class="p-3 mb-3 border-bottom">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none border-end">
					<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
						<use xlink:href="#bootstrap"></use>
					</svg>
				</a>

				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ps-3">
					<li><a th:href="@{/}" class="nav-link px-2">Inicio</a></li>
					<li><a th:href="@{/chat/mensajes}" class="nav-link px-2">Mensajes</a></li>
					<li><a th:href="@{/chat/chat-grupal}" class="nav-link px-2">Chat Grupal</a></li>
				</ul>

				<div class="dropdown text-end">
					<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
						data-bs-toggle="dropdown" aria-expanded="false">
						<img src="https://github.com/mdo.png" alt="mdo" class="rounded-circle" width="32" height="32"
							id="fotoPerfilHeader">
					</a>
					<ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
						<li><a class="dropdown-item" th:href="@{/Perfil/}">Perfil</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="dropdown-item">Cerrar
								sesiÃ³n</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<div class="container__btn">
		<button type="button" data-bs-toggle="modal" data-bs-target="#crearPost">
			<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
				class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
				<path
					d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
			</svg>
		</button>
	</div>
	<main>
		<section class="h-100 gradient-custom-2">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col col-lg-9 col-xl-7">
						<div class="card">
							<div class="card-body p-4 text-black">
								<div class="d-flex justify-content-between align-items-center mb-4">
									<p class="lead fw-normal mb-0 ">Mensajes recientes</p>
								</div>
								<hr>
								<div id="container__card">
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</section>
	</main>

	<!-- Modal -->
	<div class="modal fade" id="crearPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-primary">
					<h5 class="modal-title  text-white" id="exampleModalLabel">Enviar mensaje</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="enviarMensaje" method="post">
						<div class="form-group">
							<label for="text_descripcion" class="form-label">Para:</label>
							<select id="correos" class="form-control">
								<option value="null">---Seleccionar---</option>
							</select>
						</div>
						<div class="form-group">
							<label for="text_mensaje" class="form-label">Mensaje:</label>
							<textarea class="form-control" id="text_mensaje"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="submit" class="btn btn-primary" form="enviarMensaje">Enviar mensaje</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{/js/personal.js}"></script>
</body>

</html>
