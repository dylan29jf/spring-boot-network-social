<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8">
	<title>Inicio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}">

<body>
	<span sec:authentication="principal.username" id="user" class="d-none"></span>

	<header class="p-3 mb-3 border-bottom">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none border-end">
					<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
						<use xlink:href="#bootstrap"></use>
					</svg>
				</a>

				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ps-3">
					<li><a th:href="@{/}" class="nav-link px-2">Inicio</a></li>
					<li><a href="#" class="nav-link px-2">Mensajes</a></li>
					<li><a th:href="@{/chat/chat-grupal}" class="nav-link px-2">Chat Grupal</a></li>
				</ul>

				<div class="dropdown text-end">
					<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
						data-bs-toggle="dropdown" aria-expanded="false">
						<img src="https://github.com/mdo.png" alt="mdo" class="rounded-circle" width="32" height="32"
							id="fotoPerfilHeader">
					</a>
					<ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
						<li><a class="dropdown-item" th:href="@{/Perfil/}">Perfil</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="dropdown-item">Cerrar
								sesión</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<div class="container__btn">
		<button type="button" data-bs-toggle="modal" data-bs-target="#crearPost"><svg clip-rule="evenodd"
				fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24"
				xmlns="http://www.w3.org/2000/svg">
				<path
					d="m17.501 13c2.58 0 4.499 2.107 4.499 4.499 0 2.58-2.105 4.499-4.499 4.499-2.586 0-4.5-2.112-4.5-4.499 0-2.406 1.934-4.499 4.5-4.499zm-4.749 7.999h-8.752c-.48 0-1-.379-1-1v-16c0-.481.38-1 1-1h16c.621 0 1 .522 1 1v8.751c-.455-.336-.959-.608-1.5-.803v-3.448h-15v11h7.449c.195.541.467 1.046.803 1.5zm5.249-4v-1.5c0-.265-.235-.5-.5-.5-.266 0-.5.235-.5.5v1.5h-1.5c-.266 0-.5.235-.5.5s.234.5.5.5h1.5v1.5c0 .265.234.5.5.5.265 0 .5-.235.5-.5v-1.5h1.499c.266 0 .5-.235.5-.5s-.234-.5-.5-.5zm1.499-10v-2.5h-15v2.5z"
					fill-rule="nonzero" />
			</svg></button>
	</div>
	<main>
		<section class="h-100 gradient-custom-2">
			<div class="container py-5 h-100">
			  <div
				class="row d-flex justify-content-center align-items-center h-100"
			  >
				<div class="col col-lg-9 col-xl-7">
				  <div class="card">
					<div class="card-body p-4 text-black">
					  <div
						class="d-flex justify-content-between align-items-center mb-4"
					  >
						<p class="lead fw-normal mb-0 ">Publicaciones recientes</p>
					  </div>
					  <hr>
					  <div id="container__card">
					  </div>
	
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </section>
	</main>

	<!-- Modal -->
	<div class="modal fade" id="crearPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-primary">
					<h5 class="modal-title  text-white" id="exampleModalLabel">Crear post</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="postear" method="post">
						<div class="form-group">
							<label for="text_descripcion" class="form-label">Descripción:</label>
							<textarea name="text_descripcion" id="text_descripcion" cols="10" rows="4"
								class="form-control"></textarea>
						</div>
						<div class="form-group">
							<label for="imagen" class="form-label">Imagen:</label>
							<input type="file" name="imagen" id="imagen" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="submit" class="btn btn-primary" form="postear">Guardar post</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{/js/main.js}"></script>
</body>

</html>
