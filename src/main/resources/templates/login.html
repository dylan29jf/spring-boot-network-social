<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/global.css}">
	<title>Iniciar Sesión</title>
</head>

<body id="login">
	<div class="container-fluid">
		<div class="row no-gutter">
			<div class="col-md-6 d-none d-md-flex bg-image"></div>
			<div class="col-md-6 bg-light">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-lg-10 col-xl-7 mx-auto">
								<h3 class="display-5">Inicia sesión</h3>
								<p class="text-muted mb-4">Bienvenido a ISC.com</p>
								<form class="mt-4" th:action="@{/login}" method="post">
									<div class="input__group">
										<input type="email" name="username" class="input" required>
										<label class="user-label">Correo electrónico </label>
									</div>
									<div class="input__group">
										<input type="password" name="password" class="input" required>
										<label class="user-label">Contraseña </label>
									</div>

									<div class="text-end">
										<button type="submit" class="btn btn-dark" name="login-submit"
											id="login-submit">
											Iniciar sesion
										</button>


									</div>
									<div class="text-center mt-4">
										<a th:href="@{/registro}" class="font-italic text-muted">
											No tengo cuenta
										</a>
									</div>
								</form>
								<div th:if="${param.error}" class="alert alert-danger text-center mt-4" role="alert">
									<span>Usuario o contraseña inválidos</span>
								</div>
								<div th:if="${param.logout}" class="alert alert-success text-center mt-4" role="alert">
									<span>Sesión cerrada correctamente</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
